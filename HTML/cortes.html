                        <td>
                            <label>
                                <input type="radio" name="corte" value="Degradado (Fade)" required>
                                <strong style="font-size: 25px;"> Degradado (Fade):</strong>
                                <br>Implica que el cabello se corta gradualmente, desde corto en la parte inferior hasta más largo en la parte superior.<br>
                                <img src="../IMAGENES/fade.jpg" alt="">
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="corte" value="Undercut">
                                <strong style="font-size: 25px;"> Undercut:</strong>
                                <br>Similar al fade, pero con un contraste más marcado entre los lados cortos y la parte superior más larga.<br>
                                <img src="../IMAGENES/Undercut.jpg" alt="">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="corte" value="Pompadour">
                                <strong style="font-size: 25px;"> Corte Pompadour:</strong>
                                <br>Caracterizado por tener el cabello largo en la parte superior y los lados cortos o con un fade.<br>
                                <img src="../IMAGENES/Corte Pompadour.jpg" alt="">
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="corte" value="Buzz Cut o Rapado">
                                <strong style="font-size: 25px;"> Buzz Cut o Rapado:</strong>
                                <br>Un corte de cabello corto en el que todo el cabello se corta uniformemente con una máquina de afeitar o tijeras.<br>
                                <img src="../IMAGENES/Buzz Cut o Rapado.jpg" alt="">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="corte" value="Quiff">
                                <strong style="font-size: 25px;"> Quiff:</strong>
                                <br>Similar al pompadour, pero con un flequillo más pronunciado que se peina hacia arriba y hacia adelante.<br>
                                <img src="../IMAGENES/Quiff.jpg" alt="">
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="corte" value="Corte Caesar">
                                <strong style="font-size: 25px;"> Corte Caesar:</strong>
                                <br>Caracterizado por un flequillo más corto y texturizado, con los lados recortados o con un fade suave.<br>
                                <img src="../IMAGENES/Corte Caesar.jpg" alt="">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="corte" value="Corte Crop">
                                <strong style="font-size: 25px;"> Corte Crop:</strong>
                                <br>Un corte corto en la parte superior con los lados también cortos, a menudo con una franja texturizada en la parte delantera.<br>
                                <img src="../IMAGENES/Corte Crop.jpg" alt="">
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="corte" value="Corte Taper">
                                <strong style="font-size: 25px;"> Corte Taper:</strong>
                                <br>Similar al fade pero con una transición más suave entre los lados y la parte superior.<br>
                                <img src="../IMAGENES/Corte Taper.jpg" alt="">
                            </label>
                        </td>
